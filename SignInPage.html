<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/SignInCss.css">
    <link rel="stylesheet" href="./css/Component&MainStyle.css">
</head>

<body>
    <div class="SignIn-form-container">
        <img src="./images/logo.png" alt="Logo" class="logo">
        <h2>Sign In</h2>
        <form id="signInForm">
            <label for="email">Email:</label>
            <input type="email" id="e" name="email" required/>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="p" name="password" required/>
            <br>
            <button class="solid-btn" type="submit" onclick="check_email_password()">Sign In</button>
            <br>
            <a href="HomePage.html"><button class="solid-btn" type="button">Back</button></a>
        </form>
        <p id="message"></p>
    </div>
    <script src="./js/Script.js"></script>
</body>

</html>
